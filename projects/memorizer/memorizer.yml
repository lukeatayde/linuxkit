kernel:
  image: "linuxkitprojects/kernel-memorizer:4.10_dbg-dc69ed74a939e3cd4edf72fc1bfc41832ef6c1f8"
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:v0.4
  - linuxkit/runc:v0.4
  - linuxkit/containerd:v0.4
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.4
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: getty
    image: linuxkit/getty:v0.4
    env:
     - INSECURE=true
trust:
  org:
    - linuxkit
